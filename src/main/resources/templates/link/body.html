<!DOCTYPE html>

<html lang="zh-Hans"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modal">
    <!-- modal 弹窗 -->
    <div class="modal fade" id="modalDiv" tabindex="-1" role="dialog" aria-labelledby="modalDivTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" id="modalDialog">
            <div class="modal-content">
                <div class="modal-header border-info font-weight-bold" id="modalHeader">
                    <h4 class="modal-title text-info" id="modalDivTit">---</h4>
                    <button type="button" class="close text-info" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body border-info" id="modalDivBody">
                    ~~~~~等待~~~~~
                </div>
                <div class="modal-footer border-info" id="modalDivFooter">
                    <h6 class="modal-title container p-0 text-info" id="modalDivFooterTit"></h6>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="modalDivAction">---</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
